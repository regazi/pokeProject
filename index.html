<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
      <div class="container-fluid">
        <h1 class="row justify-content-center" >Pokedex</h1>
      </div>
        <br>
        <nav id="search-bar" class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
            <form class="form-inline my-2 my-lg-0">
                <input id="validationCustom01" class="form-control mr-sm-2" type="search" placeholder="Search Pokemon" aria-label="Search">
                <button id="sub" class="btn btn-outline-primary my-2 my-sm-0" type="submit">+</button>
            </form>
        </nav>
    </header>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content"> 
                <div id="carousel-modal-demo" class="carousel slide" data-ride="carousel">  
                  <div class="carousel-inner">
                    <!-- Next / Previous controls here -->                
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">example</h5>                 
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
  
                    </div>
                    <div class="modal-body mx-auto">
                 
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                 <!-- Next / Previous controls here -->
                  
                </div>
              </div>
            </div>
          </div>
   
    <br>
    <div class="container-fluid">
    <ul class='list-group d-inline'></ul>
  </div>
    <script src="dist/js/promise-polyfill.js"></script>
    <script src="JS/fetch-polyfill.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/js/distScript.js"></script>
</body>
</html>
